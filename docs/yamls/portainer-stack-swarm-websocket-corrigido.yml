                      <p>Conectado</p>
                  </div>
              </div>
              
              <div class=\"footer\">
                  <p>Agentes de IA v1.0 - Sistema de automa√ß√£o inteligente</p>
                  <p>Deploy realizado com Docker Swarm + Portainer</p>
                  <p>Dom√≠nio: <strong>producao.elevroi.com.br</strong></p>
              </div>
          </div>
      </body>
      </html>
      EOF
      nginx -g 'daemon off;'
      "
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      placement:
        constraints:
          - node.role == manager

  # Banco de dados PostgreSQL
  supabase:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: ${SUPABASE_DB_PASSWORD}
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
    ports:
      - target: 5432
        published: 5433
        protocol: tcp
        mode: host
    volumes:
      - supabase_data:/var/lib/postgresql/data
    networks:
      - network_public
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      placement:
        constraints:
          - node.role == manager
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Redis para cache e sess√µes
  redis:
    image: redis:7-alpine
    ports:
      - target: 6379
        published: 6379
        protocol: tcp
        mode: host
    volumes:
      - redis_data:/data
    networks:
      - network_public
    command: redis-server --appendonly yes
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      placement:
        constraints:
          - node.role == manager
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # WebSocket Server CORRIGIDO
  websocket-server:
    image: node:20-alpine
    ports:
      - target: 3000
        published: 3002
        protocol: tcp
        mode: host
    networks:
      - network_public
    working_dir: /app
    command: |
      sh -c "
      echo 'üîå Inicializando WebSocket Server CORRIGIDO...'
      cat > package.json << 'EOF'
      {
        \"name\": \"websocket-server\",
        \"version\": \"1.0.0\",
        \"main\": \"server.js\",
        \"dependencies\": {
          \"ws\": \"^8.14.2\",
          \"express\": \"^4.18.2\"
        }
      }
      EOF
      
      cat > server.js << 'EOF'
      const express = require('express');
      const WebSocket = require('ws');
      const http = require('http');
      
      const app = express();
      const server = http.createServer(app);
      const wss = new WebSocket.Server({ server });
      
      console.log('üöÄ Configurando servidor WebSocket...');
      
      // Serve static test page
      app.get('/', (req, res) => {
        console.log('üìÑ Servindo p√°gina de teste WebSocket');
        res.send(\`
        <!DOCTYPE html>
        <html lang=\"pt-BR\">
        <head>
          <title>WebSocket Test - Agentes de IA</title>
          <style>
            body { 
              font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
              padding: 20px; 
              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
              color: white; 
              min-height: 100vh; 
            }
            .container { 
              max-width: 800px; 
              margin: 0 auto; 
              background: rgba(255,255,255,0.1); 
              padding: 30px; 
              border-radius: 15px; 
              backdrop-filter: blur(10px); 
            }
            .status { 
              padding: 15px; 
              border-radius: 8px; 
              margin: 15px 0; 
              font-weight: bold; 
            }
            .connected { 
              background: rgba(76, 175, 80, 0.3); 
              border: 2px solid #4CAF50; 
            }
            .disconnected { 
              background: rgba(244, 67, 54, 0.3); 
              border: 2px solid #f44336; 
            }
            button { 
              padding: 12px 24px; 
              margin: 8px; 
              cursor: pointer; 
              border: none; 
              border-radius: 6px; 
              font-size: 14px; 
              font-weight: bold; 
              transition: all 0.3s; 
            }
            .btn-connect { 
              background: #4CAF50; 
              color: white; 
            }
            .btn-disconnect { 
              background: #f44336; 
              color: white; 
            }
            .btn-send { 
              background: #2196F3; 
              color: white; 
            }
            button:hover { 
              transform: scale(1.05); 
            }
            #messages { 
              border: 2px solid rgba(255,255,255,0.3); 
              height: 300px; 
              overflow-y: auto; 
              padding: 15px; 
              margin: 15px 0; 
              background: rgba(0,0,0,0.3); 
              border-radius: 8px; 
              font-family: monospace; 
            }
            .message { 
              margin: 5px 0; 
              padding: 5px; 
              border-left: 3px solid #2196F3; 
              background: rgba(255,255,255,0.1); 
            }
            h1 { 
              text-align: center; 
              margin-bottom: 30px; 
            }
            .domain { 
              text-align: center; 
              background: rgba(255,255,255,0.2); 
              padding: 10px; 
              border-radius: 8px; 
              margin-bottom: 20px; 
            }
          </style>
        </head>
        <body>
          <div class=\"container\">
            <h1>üîå WebSocket Test - Agentes de IA</h1>
            <div class=\"domain\">
              <strong>Dom√≠nio: producao.elevroi.com.br</strong><br>
              WebSocket URL: ws://producao.elevroi.com.br:3002
            </div>
            
            <div id=\"status\" class=\"status disconnected\">‚ùå Desconectado</div>
            
            <div style=\"text-align: center; margin: 20px 0;\">
              <button class=\"btn-connect\" onclick=\"connect()\">üîó Conectar</button>
              <button class=\"btn-disconnect\" onclick=\"disconnect()\">üîå Desconectar</button>
              <button class=\"btn-send\" onclick=\"sendMessage()\">üì§ Enviar Teste</button>
            </div>
            
            <div id=\"messages\"></div>
            
            <div style=\"text-align: center; margin-top: 20px; opacity: 0.8;\">
              <small>ü§ñ Sistema de WebSocket dos Agentes de IA<br>
              Teste de comunica√ß√£o em tempo real - VERS√ÉO CORRIGIDA</small>
            </div>
          </div>
          
          <script>
            let ws = null;
            const status = document.getElementById('status');
            const messages = document.getElementById('messages');
            
            function connect() {
              try {
                ws = new WebSocket('ws://producao.elevroi.com.br:3002');
                
                ws.onopen = () => {
                  status.innerHTML = '‚úÖ Conectado ao WebSocket!';
                  status.className = 'status connected';
                  addMessage('‚úÖ Conectado com sucesso!');
                };
                
                ws.onmessage = (event) => {
                  addMessage('üì® Recebido: ' + event.data);
                };
                
                ws.onclose = () => {
                  status.innerHTML = '‚ùå Desconectado';
                  status.className = 'status disconnected';
                  addMessage('‚ùå Conex√£o fechada');
                };
                
                ws.onerror = (error) => {
                  addMessage('üö® Erro na conex√£o');
                  console.error('WebSocket error:', error);
                };
              } catch (error) {
                addMessage('üö® Erro ao conectar: ' + error.message);
              }
            }
            
            function disconnect() {
              if (ws) {
                ws.close();
                ws = null;
              }
            }
            
            function sendMessage() {
              if (ws && ws.readyState === WebSocket.OPEN) {
                const message = 'Teste de mensagem - ' + new Date().toLocaleTimeString();
                ws.send(message);
                addMessage('üì§ Enviado: ' + message);
              } else {
                addMessage('‚ùå WebSocket n√£o conectado. Clique em Conectar primeiro.');
              }
            }
            
            function addMessage(msg) {
              const div = document.createElement('div');
              div.className = 'message';
              div.innerHTML = '<strong>' + new Date().toLocaleTimeString() + '</strong> - ' + msg;
              messages.appendChild(div);
              messages.scrollTop = messages.scrollHeight;
            }
            
            // Auto-connect on page load
            window.onload = () => {
              addMessage('üåê P√°gina carregada. Clique em Conectar para testar.');
            };
          </script>
        </body>
        </html>
        \`);
      });
      
      // WebSocket connection handling
      wss.on('connection', function connection(ws, req) {
        console.log('üîå Nova conex√£o WebSocket estabelecida de:', req.socket.remoteAddress);
        
        ws.send('ü§ñ Bem-vindo ao WebSocket dos Agentes de IA! Conex√£o estabelecida com sucesso.');
        
        ws.on('message', function incoming(message) {
          const msg = message.toString();
          console.log('üì® Mensagem recebida:', msg);
          
          // Echo message back to client
          ws.send('üîÑ Echo: ' + msg);
          
          // Broadcast to all connected clients
          wss.clients.forEach(function each(client) {
            if (client !== ws && client.readyState === WebSocket.OPEN) {
              client.send('üì¢ Broadcast: ' + msg);
            }
          });
        });
        
        ws.on('close', function() {
          console.log('‚ùå Conex√£o WebSocket fechada');
        });
        
        ws.on('error', function(error) {
          console.error('üö® Erro WebSocket:', error);
        });
      });
      
      const PORT = process.env.PORT || 3000;
      server.listen(PORT, '0.0.0.0', () => {
        console.log('üîå Servidor WebSocket rodando na porta ' + PORT);
        console.log('üåê Teste em: http://producao.elevroi.com.br:3002');
        console.log('üì° WebSocket URL: ws://producao.elevroi.com.br:3002');
        console.log('‚úÖ WebSocket Server iniciado com sucesso!');
      });
      EOF
      
      echo 'üì¶ Instalando depend√™ncias...'
      npm install --no-package-lock --quiet
      echo 'üöÄ Iniciando servidor corrigido...'
      node server.js
      "
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s
      placement:
        constraints:
          - node.role == manager

  # Grafana para visualiza√ß√£o
  grafana:
    image: grafana/grafana:latest
    ports:
      - target: 3000
        published: 4000
        protocol: tcp
        mode: host
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_DOMAIN=producao.elevroi.com.br
      - GF_SERVER_ROOT_URL=https://producao.elevroi.com.br:4000
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - network_public
    user: "472"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      placement:
        constraints:
          - node.role == manager

  # Prometheus simples
  prometheus:
    image: prom/prometheus:latest
    ports:
      - target: 9090
        published: 9090
        protocol: tcp
        mode: host
    volumes:
      - prometheus_data:/prometheus
    networks:
      - network_public
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      placement:
        constraints:
          - node.role == manager

volumes:
  supabase_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  network_public:
    external: true 